<!DOCTYPE html>
<html>

<head>
    <title>Suit My Mood</title>
    <link rel="stylesheet" type="text/css" href="./bower_components/normalize.css/normalize.css">
    <link rel="stylesheet" type="text/css" href="./bower_components/typeplate-starter-kit/css/typeplate.css">
    <link rel="stylesheet" type="text/css" href="./dist/style.css">
    <link rel="stylesheet" type="text/css" href="./dist/flexboxgrid.css">
    <link rel="stylesheet" type="text/css" href="css/default.css" />
    <link rel="stylesheet" type="text/css" href="css/component.css" />
    <link href='http://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="css/button.css" />

</head>

<body>
    <div class="nl-blurred">
        <div class="container">
            <header>
                <img src="./WFD_Banner.jpg">
            </header>
            <div class="main clearfix">

                <form id="nl-form" class="nl-form" action="#/results">
                    I'm in the mood for...
                    <br />
                    <select name="cuisine">
                        <option value="American">American</option>
                        <option value="French">French</option>
                        <option value="Japanese">Japanese</option>
                        <option value="Italian">Italian</option>
                    </select>
                    <br />For A...
                    <br />
                    <select name="course">
                        <option value="Breakfast and Brunch">Breakfast and Brunch</option>
                        <option value="Lunch and Snacks">Lunch and Snacks</option>
                        <option value="Main Dishes">Main Dishes</option>
                        <option value="Side Dishes">Side Dishes</option>
                    </select>


                    <br />

                    <div id="button" class="nl-submit-wrap">
                        <a href="#/results" class="action-button shadow animate green"> Suit My Mood...</a>

                    </div>
                    <div id="refresh" class="nl-submit-wrap">
                        <a href="#/refresh" class="action-button shadow animate blue">
                    Again please...
                </a>
                    </div>
                    <div class="nl-overlay"></div>
                </form>
            </div>

            <div class="row">
                <div class="col-xs-12">
                    <div class="box container">
                        <div class="row around-xs">
                            <div class="col-xs-10">
                                <div id="recipeResults" class="box-nested">

                                </div>


                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <div>
            <div class="count">
                We Have Dined Together
                <span id="visited"></span>Times! Priceless Memories!
            </div>
            <hr/>
        </div>
    </footer>
    <script src="js/nlform.js"></script>
    <script>
    var nlform = new NLForm(document.getElementById('nl-form'));
    </script>
    <script type="text/javascript" src="./bower_components/Loader/loader.js" id="loaderjs" data-app="./js/kapp.js"></script>

</body>

</html>
